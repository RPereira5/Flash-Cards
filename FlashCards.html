<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link id="mySheet" href="flashCardsStyle.css" rel="stylesheet">
</head>

<body>
  <script src=flashCardsScript.js></script>

  <h1>Flash Card Tool</h1>

  <button type="button" class="btn btn-outline-info" id="cardMakerButton" onclick=newCard()>Add Card</button>
  <button type="button" class="btn btn-outline-danger" id="resetButton" style="display:none" data-bs-toggle="modal" data-bs-target="#resettingModal">Reset Cards</button>
  <button type="button" class="btn btn-outline-dark" id="toggleTheme" onclick=toggleTheme()>Dark Mode</button>

  <form>
    <label for="newTitle" id="newTitleLabel" style="display:none">Title:</label>
    <input type="text" id="newTitle" name="newTitle" style="display:none"><br>
    <label for="newDesc" id="newDescLabel" style="display:none">Description:</label>
    <input type="text" id="newDesc" name="newDesc" style="display:none"><br>
    <button type="button" id="submitForm" class="btn btn-outline-info" style="display:none" onclick=createNewCard()>Submit</button><br>
  </form>
  <p id="cards"></p><br>
  <p id="noCardsTitle"><strong>No Cards</strong></p><p id="noCards">Click the <strong>Add Card</strong> button above to create one.</p>
  <img src="https://cdn.discordapp.com/attachments/740225672525643790/889948009297760306/IMG_4250.JPG" alt="Cactus Vector Image">
  
  <div class="modal fade" id="deletingModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">Delete card?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">Are you sure you want to <strong>delete this card</strong>? This action cannot be undone.</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick=deleteCard()>Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="resettingModal" tabindex="-1" aria-labelledby="ResetModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ResetModalLabel">Delete all cards?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">Are you sure you want to <strong>delete ALL cards</strong>? This cannot be undone.</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick=deleteArray()>Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script>const cardList = [];</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
