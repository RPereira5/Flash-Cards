<!DOCTYPE html>
<html lang="en">
<head>

    <title>Flash Cards 2</title>

</head>
<body>
    <div class="container">
        <header>
            <h3>Card List</h3>
        </header>
        <div class="table-wrapper">
            <table class="table-flashCardsList">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </table>
            <button class="btn btn-add">Add Card</button>
        </div>
        <!-- Add Modal -->
        <div class="add-modal modal-wrapper">
            <div class="modal">
                <div class="modal-header"><h3>Add New Card</h3></div>
                <div class="modal-body">
                    <form class="form" autocomplete="off">
                        <input type="text" name="title" placeholder="Title">
                        <input type="text" name="desc" placeholder="Description">
                        <button class="btn btn-modal">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div class="edit-modal modal-wrapper">
            <div class="modal">
                <div class="modal-header"><h3>Edit User</h3></div>
                <div class="modal-body">
                    <form class="form" autocomplete="off">
                        <input type="text" name="title" placeholder="Title">
                        <input type="text" name="desc" placeholder="Description">
                        <button class="btn btn-modal">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
