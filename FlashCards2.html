<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link id="mySheet" rel="stylesheet" href="FlashCards2Light.css">
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container fluid">
            <a class="navbar-brand" id="brand"><b>Flash Card Tool</b></a>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link h5" href="#" id="addCardButton">Add Card</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link h5" href="#" id="themeToggler" onclick=toggleTheme()>Switch to Dark Mode</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="flashCardsList"></div>
    <div class="btnContain1">
        <div class="btnContain2">
            <button class="btn btn-add" title="Add a new card.">Add Card</button>
        </div>
    </div>

        <!-- Add Modal -->
        <div class="add-modal modal-wrapper">
            <div class="myModal">
                <div class="modal-header"><h3>Add New Card</h3></div>
                <div class="modal-body">
                    <form class="form" autocomplete="off">
                        <input type="text" name="title" title="Your new card's title." placeholder="Title">
                        <textarea name="desc" placeholder="Description" title="Your new card's description."></textarea>
                        <button class="btn btn-modal" title="Submit this card's information.">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div class="edit-modal modal-wrapper">
            <div class="myModal">
                <div class="modal-header"><h3>Edit Card</h3></div>
                <div class="modal-body">
                    <form class="form" autocomplete="off">
                        <input type="text" name="title" placeholder="Title">
                        <textarea name="desc" placeholder="Description"></textarea>
                        <button class="btn btn-modal">Save</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Delete Modal -->
        <div class="delete-modal modal-wrapper">
            <div class="myModal">
                <div class="modal-header"><h3>Delete Card?</h3></div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this card?</p>
                    <div class="card-info">
                        <p id="deleteModalTitle"></p>
                        <p id="deleteModalDesc"></p>
                        <p id="deleteModalTimestampCreated"></p>
                        <p id="deleteModalTimestampModified"></p>
                    </div><br>
                    <button class="btn btn-secondary-modal">Cancel</button>
                    <button class="btn btn-delete-modal">Delete</button>
                </div>
            </div>
        </div>
